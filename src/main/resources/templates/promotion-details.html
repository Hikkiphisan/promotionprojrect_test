<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách khuyến mãi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- AOS Library for Scroll Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --background: #f8fafc;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: #1e293b;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Modern Glassmorphism Header */
        h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 2rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        h1:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.15);
        }

        /* Modern Search Container */
        .search-container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 35px -10px rgba(0, 0, 0, 0.15);
        }

        /* Floating Input Effects */
        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        /* Modern Button Styles */
        .add-promotion {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .add-promotion::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent
            );
            transition: 0.5s;
        }

        .add-promotion:hover::before {
            left: 100%;
        }

        .add-promotion:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -10px var(--primary-color);
        }

        /* Modern Table Styling */
        table {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border-collapse: separate;
            border-spacing: 0;
            margin: 2rem 0;
        }

        thead {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
        }

        th {
            font-weight: 600;
            padding: 1.25rem !important;
            border: none !important;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1.25rem !important;
            border-bottom: 1px solid #e2e8f0 !important;
            transition: all 0.3s ease;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background-color: #f1f5f9;
            transform: scale(1.01);
        }

        /* Modern Button Styles */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            margin: 0.25rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-edit {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
        }

        .btn-delete {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            color: white;
            border: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(0, 0, 0, 0.3);
        }

        /* Loading Animation */
        .loading {
            position: relative;
            height: 200px;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            margin: -25px 0 0 -25px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Fade In Animation for Table Rows */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        tbody tr {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        tbody tr:nth-child(1) { animation-delay: 0.1s; }
        tbody tr:nth-child(2) { animation-delay: 0.2s; }
        tbody tr:nth-child(3) { animation-delay: 0.3s; }
        tbody tr:nth-child(4) { animation-delay: 0.4s; }
        tbody tr:nth-child(5) { animation-delay: 0.5s; }

        /* Pulse Animation for Important Elements */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .needs-attention {
            animation: pulse 2s infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .search-container {
                padding: 1.5rem;
            }

            .form-control {
                margin-bottom: 1rem;
            }

            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>

    <script>
        // Initialize AOS
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                once: true,
                mirror: false
            });
        });
    </script>
</head>
<body>
<h1>Danh sách khuyến mãi</h1>
<button class="add-promotion" onclick="addPromotionform()">Thêm khuyến mãi</button>
<div class="search-container">
    <input type="text" id="search-input" placeholder="Tìm kiếm khuyến mãi...">

    <input type="number" id="min-discount" placeholder="Mức giảm giá tối thiểu (%)" min="10">

    <input type="date" id="start-date-filter" placeholder="Thời gian bắt đầu">

    <input type="date" id="end-date-filter" placeholder="Thời gian kết thúc">

    <button id="search-btn" onclick="filterPromotions()">Tìm kiếm</button>
</div>
<table>

    <thead>
    <tr>
        <th>Tiêu đề</th>
        <th>Thời gian bắt đầu</th>
        <th>Thời gian kết thúc</th>
        <th>Mức giảm giá (%)</th>
        <th>Chi tiết</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody id="promotion-table-body">
    <!-- Dữ liệu sẽ được thêm động từ JavaScript -->
    </tbody>
</table>


<script>

    function addPromotionform() {
        // Quay lại trang chính (hoặc trang bạn muốn quay lại)
        window.location.href = 'promotion-form.html';  // Thay '/' bằng URL của trang chính của bạn
    }

    // Chức năng chuyển hướng đến trang chi tiết của một khuyến mãi
    function viewPromotionDetails(id) {
        localStorage.setItem("promotion-id", id);
        window.location.href = "promotion-details.html";
    }

    let promotions = []; // Mảng lưu trữ các khuyến mãi nhận được

    function fetchPromotions() {
        $.ajax({
            headers: {
                'accept': 'application/json',
                'content-type': 'application/json',
            },
            url: 'http://localhost:8080/api/promotions',
            type: 'GET',
            success: function(data) {
                promotions = data; // Lưu các khuyến mãi vào mảng
                displayPromotions(promotions); // Hiển thị tất cả khuyến mãi
            },
            error: function(xhr, status, error) {
                console.error("Lỗi khi gọi API:", status, error);
            }
        });
    }

    function displayPromotions(promotions) {
        let content = "";
        promotions.forEach(promotion => {
            content += `
            <tr>
                <td>${promotion.title}</td>
                <td>${new Date(promotion.startDate).toLocaleString()}</td>
                <td>${new Date(promotion.endDate).toLocaleString()}</td>
                <td>${promotion.discount}%</td>
                <td>${promotion.details}</td>
                <td>
                    <button class="btn btn-edit" onclick="editPromotion(${promotion.id})">
                        <i class="fas fa-edit"></i> Sửa
                    </button>
                    <button class="btn btn-delete" onclick="deletePromotion(${promotion.id})">
                        <i class="fas fa-trash"></i> Xóa
                    </button>
                </td>
            </tr>`;
        });
        $("#promotion-table-body").html(content);
    }


    // Chức năng sửa thông tin khuyến mãi
    function editPromotion(id) {
        // Mở form sửa khuyến mãi hoặc chuyển hướng đến trang sửa khuyến mãi
        alert(`Chỉnh sửa khuyến mãi ID: ${id}`);
    }

    // Chức năng xóa khuyến mãi
    function deletePromotion(id) {
        if (confirm('Bạn có chắc chắn muốn xóa khuyến mãi này?')) {
            $.ajax({
                url: `http://localhost:8080/api/promotions/${id}`,
                type: 'DELETE',
                success: function() {
                    alert('Xóa khuyến mãi thành công');
                    fetchPromotions(); // Cập nhật lại danh sách khuyến mãi
                }
            });
        }
    }
    function filterPromotions() {
        let searchTerm = document.getElementById("search-input").value.toLowerCase(); // Lấy từ khóa tìm kiếm
        let minDiscount = parseFloat(document.getElementById("min-discount").value); // Lấy mức giảm giá tối thiểu
        let startDateFilter = document.getElementById("start-date-filter").value; // Lấy thời gian bắt đầu
        let endDateFilter = document.getElementById("end-date-filter").value; // Lấy thời gian kết thúc


        // Chuyển đổi các trường thời gian thành đối tượng Date để so sánh
        let filteredPromotions = promotions.filter(promotion => {
            // Kiểm tra từ khóa tìm kiếm
            let matchesSearchTerm = promotion.title.toLowerCase().includes(searchTerm) ||
                promotion.details.toLowerCase().includes(searchTerm);

            // Kiểm tra mức giảm giá (nếu có)
            let matchesDiscount = !minDiscount || promotion.discount >= minDiscount;

            // Kiểm tra thời gian bắt đầu (nếu có)
            let matchesStartDate = !startDateFilter || new Date(promotion.startDate) >= new Date(startDateFilter);

            // Kiểm tra thời gian kết thúc (nếu có)
            let matchesEndDate = !endDateFilter || new Date(promotion.endDate) <= new Date(endDateFilter);



            // Lọc các khuyến mãi thỏa mãn tất cả điều kiện
            return matchesSearchTerm && matchesDiscount && matchesStartDate && matchesEndDate ;
        });

        displayPromotions(filteredPromotions); // Hiển thị kết quả tìm kiếm
    }

    // Gọi hàm fetchPromotions để lấy dữ liệu khi trang được tải
    fetchPromotions()
</script>
</body>
</html>
